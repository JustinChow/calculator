  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

<body>

    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div id="container">
    <div id="display-container"><div id="display"></div></div>
    <div id="buttons-container">
      <button type="button" data-key="clear" class="calculator-button" id="button-clear">clear</button>
      <button type="button" data-key="7" class="calculator-button number-button" id="button-7">7</button>
      <button type="button" data-key="8" class="calculator-button number-button" id="button-8">8</button>
      <button type="button" data-key="9" class="calculator-button number-button" id="button-9">9</button>
      <button type="button" data-key="/" class="calculator-button operator-button" id="button-divide">/</button>
      <button type="button" data-key="4" class="calculator-button number-button" id="button-4">4</button>
      <button type="button" data-key="5" class="calculator-button number-button" id="button-5">5</button>
      <button type="button" data-key="6" class="calculator-button number-button" id="button-6">6</button>
      <button type="button" data-key="*" class="calculator-button operator-button" id="button-multiply">*</button>
      <button type="button" data-key="1" class="calculator-button number-button" id="button-1">1</button>
      <button type="button" data-key="2" class="calculator-button number-button" id="button-2">2</button>
      <button type="button" data-key="3" class="calculator-button number-button" id="button-3">3</button>
      <button type="button" data-key="-" class="calculator-button operator-button" id="button-subtract">-</button>
      <button type="button" data-key="0" class="calculator-button number-button" id="button-0">0</button>
      <button type="button" data-key="." class="calculator-button" id="button-decimal">.</button>
      <button type="button" data-key="+" class="calculator-button operator-button" id="button-add">+</button>
      <button type="button" data-key="=" class="calculator-button" id="button-equal">=</button>
    </div>
    
  </div>




  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
